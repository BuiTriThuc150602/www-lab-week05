<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posting Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
</head>
<body class="img-fluid" style="background-image: url('/images/bg.jpg');object-fit: fill">
<div class="container bg-white rounded mt-3 pt-3 " th:switch="${company}" >
  <h2 class=" text-center text-waning p-5"
      th:case="null"> Login if you want to post !</h2>
  <div th:case="*">
    <h1 class="text-white text-center rounded shadow bg-success p-3" th:text="${company.get().getName()}"></h1>
    <form action="/post" method="post" class="form rounded shadow mt-5 p-3">
      <div class="row mb-3">
        <div class="col-2">
          <label for="author" class=" text-end fw-bold form-control border-0">Author</label>
        </div>
        <div class="col-10">
          <input type="text" class="form-control col-9" id="author"
                 th:value="${company.get().getName()}" readonly>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-2">
          <label for="title" class=" text-end fw-bold form-control border-0">Title</label>
        </div>
        <div class="col-10">
          <input type="text" class="form-control col-9" id="title" placeholder="Title of post">
        </div>
      </div>
      <div class="row mb-3" th:if="${jobSkillList.isEmpty()}">
        <div class="col-2">
          <label for="skillNotThing" class=" text-end fw-bold  form-control border-0">Job
            Skill</label>
        </div>
        <div class="col-8">
          <select name="skill" id="skillNotThing" class="form-control">
            <option value="">No Skill available !</option>
          </select>
        </div>
        <div class="col-2">
          <a href="#" class="btn btn-outline-success form-control ">Add new skill</a>
        </div>
      </div>
      <div class="row mb-3" th:if="${!jobSkillList.isEmpty()}">
        <div class="col-2">
          <label class=" text-end fw-bold  form-control border-0">Job Skill</label>
        </div>
        <div class="col-8">
          <div class="form-check d-inline-block mx-3 col-auto" th:each="skill : ${jobSkillList}">
            <input class="form-check-input" type="checkbox" value=""
                   th:id="${skill.getId()}">
            <label class="form-check-label"
                   th:for="${skill.getId()}"
                   th:text="${skill.getSkillName()}">

            </label><label class="form-check-label"
                   th:for="${skill.getId()}"
                   th:text="${skill.getJobSkills().get(1).getSkillLevel().name()}">

            </label>
          </div>
        </div>
        <div class="col-2">
          <a href="#" class="btn btn-outline-success form-control ">Add new skill</a>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-2">
          <label for="startDate" class=" text-end fw-bold form-control border-0">Start Date</label>
        </div>
        <div class="col-10">
          <input type="date" class="form-control col-9" id="startDate" >
        </div>
      </div><div class="row mb-3">
        <div class="col-2">
          <label for="endDate" class=" text-end fw-bold form-control border-0">End Date</label>
        </div>
        <div class="col-10">
          <input type="date" class="form-control col-9" id="endDate" placeholder="Date of end interview">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-2">
          <label for="salary" class=" text-end fw-bold form-control border-0">Salary</label>
        </div>
        <div class="col-10">
          <input type="number" class="form-control col-9" id="salary" placeholder="Salary to start">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-2">
          <label for="content" class=" text-end fw-bold  form-control border-0">Content</label>
        </div>
        <div class="col-10">
          <textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea>
        </div>
      </div>
      <div class="row mb-3 px-5">
        <button type="submit" class="btn btn-outline-success ">Post</button>
      </div>


    </form>
  </div>

</div>

</body>
</html>
