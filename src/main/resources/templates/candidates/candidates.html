<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Candidates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>

</head>
<body class="img-fluid" style="background-image: url('/images/bg.jpg'); object-fit: cover; ">
<div class="container bg-white" th:switch="${candidates}">
  <h2 class="text-danger text-center" th:case="null">No Candidate Yet!</h2>
  <div class="container" th:case="*">
    <h2 class="text-center text-info">Candidates</h2>
    <table class="table table-striped table-responsive table-hover table-bordered text-center">
      <thead class="text-center bg-info">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Date Of Birth</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th colspan="2"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="candidate : ${candidates}">
        <td th:text="${candidate.id}"></td>
        <td th:text="${candidate.fullName}"></td>
        <td th:text="${candidate.dob}"></td>
        <td th:text="${candidate.address}"></td>
        <td th:text="${candidate.phone}"></td>
        <td th:text="${candidate.email}"></td>
        <td><a th:href="@{/edit/{id}(id=${candidate.id})}" class="btn btn-outline-success">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${candidate.id})}" class="btn btn-outline-danger">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
