<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Candidates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>

</head>
<body class="img-fluid" style="background-image: url('https://scontent.fsgn5-11.fna.fbcdn.net/v/t39.30808-6/303932604_389853746629576_8916863425007282808_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=5f2048&_nc_ohc=5gVxVshVNmoAX_g5i1E&_nc_ht=scontent.fsgn5-11.fna&oh=00_AfBRjFM6i7h6eZlzkL3A5AJVC4tsgG7uOpzNBh8JxRdxAw&oe=656AB958');object-fit: fill">
<div class="container bg-white rounded mt-3" th:switch="${candidatePage}">
  <h2 class="text-danger text-center" th:case="null">No Candidate Yet!</h2>
  <div class="container" th:case="*">
    <h2 class="text-center text-info">Candidates</h2>
    <table class="table table-striped table-responsive table-hover table-bordered text-center">
      <thead class="text-center bg-info">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Date Of Birth</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th colspan="2"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="candidate : ${candidatePage}">
        <td th:text="${candidate.id}"></td>
        <td th:text="${candidate.fullName}"></td>
        <td th:text="${candidate.dob}"></td>
        <td th:text="${candidate.address}"></td>
        <td th:text="${candidate.phone}"></td>
        <td th:text="${candidate.email}"></td>
        <td><a th:href="@{/edit/{id}(id=${candidate.id})}" class="btn btn-outline-success">Edit</a>
        </td>
        <td><a th:href="@{/delete/{id}(id=${candidate.id})}"
               class="btn btn-outline-danger">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>

    <div class="container list-inline">

      <div class="btn btn-outline-success mb-3 " th:if="${candidatePage.totalPages > 0}"
           th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/candidates(size=${candidatePage.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           class="text-decoration-none"></a>
      </div>
    </div>
    <div class="container">

    </div>

</div>

</body>
</html>
